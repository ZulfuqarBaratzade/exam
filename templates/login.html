{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Future</title>
    <link rel="icon" href="{% get_media_prefix %}images/logo/favicon.ico">
    <!-- FontAwesome-cdn include -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google fonts include -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!-- Bootstrap-css include -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Animate-css include -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body{
            background-color: #e9e9e9;
        }
        .btn-color {
            background-color: #0e1c36;
            color: #fff;
    
        }
    
        .profile-image-pic {
            height: 200px;
            width: 200px;
            object-fit: cover;
        }
    
    
    
        .cardbody-color {
            background-color: #ebf2fa;
        }
    
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                
                <h2 class="text-center text-dark mt-5">Welcome to Western Future Full Stack Development 2023-2024 Scholarship </h2>
                <div class="text-center mb-5 text-dark">please type your login and password and start exam </div>
                <div class="card my-5">

                    <form class="card-body cardbody-color p-lg-5">

                        <div class="text-center">
                            <img src="{% get_media_prefix %}images/logo/blank_profile_image.png"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                                alt="profile">
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                                placeholder="User Name">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="password">
                        </div>
                        <div class="text-center"><button type="submit"
                                class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <!-- Countdown-js include -->
    <script src="{% static 'js/countdown.js' %}"></script>
    <!-- Bootstrap-js include -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- jQuery-validate-js include -->
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
